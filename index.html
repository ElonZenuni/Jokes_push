<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Joke Buttons</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>


    <div class="content">
        <h1 class="main-heading">Welcome to Jokes</h1>

        <div class="button-container">


            <button id="randomID">Random</button>
            <button id="Joke_1">Joke 1</button>
            <button class="hidden-message hidden"> Hello </button>

            <button id="Joke_2">Joke 2</button>
            <button class="hidden-message hidden">How</button>

            <button id="Joke_3">Joke 3</button>
            <button class="hidden-message hidden">Are</button>

            <button id="Joke_4">Joke 4</button>
            <button class="hidden-message hidden">You</button>

            <button id="Joke_5">Joke 5</button>
            <button class="hidden-message hidden">Doing</button>

            <button id="revealAll">Reveal All</button>
        </div>
    </div>
</body>

<script src="app.js"></script>
</body>

</html>
